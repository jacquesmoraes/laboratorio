<div class="page-container">
  <div class="page-wrapper flex justify-between items-center mb-6">
    <h1 class="page-title">Tipos de Trabalho</h1>
    <button class="btn btn-primary" (click)="onNew()">
      <mat-icon>add</mat-icon>
      Novo Tipo
    </button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Seção</th>
          <th>Status</th>
          <th style="width: 1%;">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (type of workTypes(); track type.id) {
          <tr>
            <td class="name" data-label="Nome">{{ type.name }}</td>
            <td class="description" data-label="Descrição">{{ type.description }}</td>
            <td class="sectionName" data-label="Seção">{{ type.workSectionName }}</td>
            <td data-label="Status">
              <mat-chip-listbox>
                <mat-chip [color]="type.isActive ? 'accent' : 'warn'" selected>
                  {{ type.isActive ? 'Ativo' : 'Inativo' }}
                </mat-chip>
              </mat-chip-listbox>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-primary btn-sm" (click)="onEdit(type)">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteWorkType(type.id)">
                  <mat-icon>delete</mat-icon>
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
