<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Editar' : 'Nova' }} Seção de Trabalho
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="workSectionForm" (ngSubmit)="onSubmit()" class="mt-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Digite o nome da seção">
          <mat-error *ngIf="workSectionForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="workSectionForm.get('name')?.hasError('minlength')">
            Nome deve ter pelo menos 2 caracteres
          </mat-error>
        </mat-form-field>

        <div class="d-flex gap-2 mt-3">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="workSectionForm.invalid || loading">
            <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
            {{ isEditMode ? 'Atualizar' : 'Criar' }}
          </button>
          
          <button 
            mat-stroked-button 
            type="button" 
            (click)="onCancel()"
            [disabled]="loading">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
