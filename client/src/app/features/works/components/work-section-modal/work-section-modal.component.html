<div class="modal-container">
  <h2 mat-dialog-title>
    {{ isEditMode ? 'Editar' : 'Nova' }} Seção de Trabalho
  </h2>

  <form [formGroup]="workSectionForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Digite o nome da seção">
        <mat-error *ngIf="workSectionForm.get('name')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
        <mat-error *ngIf="workSectionForm.get('name')?.hasError('minlength')">
          Nome deve ter pelo menos 2 caracteres
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">
        Cancelar
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="workSectionForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
