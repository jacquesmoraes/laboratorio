<div class="modal-container">
  <div class="modal-header">
    <h2>
      <mat-icon class="header-icon">{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
      {{ isEditMode ? 'Editar' : 'Nova' }} Seção de Trabalho
    </h2>
  </div>

  <form [formGroup]="workSectionForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Digite o nome da seção" />
        @if (workSectionForm.get('name')?.hasError('required')) {
          <mat-error>
            Nome é obrigatório
          </mat-error>
        }
        @if (workSectionForm.get('name')?.hasError('minlength')) {
          <mat-error>
            Nome deve ter pelo menos 2 caracteres
          </mat-error>
        }
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="onCancel()" class="cancel-btn">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
      <button type="submit" [disabled]="workSectionForm.invalid" class="submit-btn">
        <mat-icon>{{ isEditMode ? 'update' : 'add' }}</mat-icon>
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
