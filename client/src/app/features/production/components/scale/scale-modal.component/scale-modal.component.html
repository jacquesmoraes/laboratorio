<div class="modal-container">
  <div class="modal-header">
    <h2>
      <mat-icon class="header-icon">{{ isEditMode() ? 'edit' : 'add' }}</mat-icon>
      {{ isEditMode() ? 'Editar' : 'Nova' }} Escala
    </h2>
  </div>

  <form [formGroup]="scaleForm()" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="scale-section">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome da Escala</mat-label>
          <input matInput formControlName="name" placeholder="Digite o nome da escala">
          <mat-icon matSuffix>palette</mat-icon>
          @if (scaleForm().get('name')?.hasError('required')) {
            <mat-error>
              Nome é obrigatório
            </mat-error>
          }
          @if (scaleForm().get('name')?.hasError('minlength')) {
            <mat-error>
              Nome deve ter pelo menos 2 caracteres
            </mat-error>
          }
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="onCancel()" class="cancel-btn">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
      <button type="submit" [disabled]="scaleForm().invalid" class="submit-btn">
        <mat-icon>{{ isEditMode() ? 'update' : 'add' }}</mat-icon>
        {{ isEditMode() ? 'Atualizar' : 'Criar' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
