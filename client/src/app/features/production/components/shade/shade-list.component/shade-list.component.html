<div class="container">
  <div class="flex justify-between items-center mb-6">
    <h1 class="title">Cores</h1>
    <button class="btn btn-primary" (click)="onNew()">
      <mat-icon>add</mat-icon>
      Nova Cor
    </button>
  </div>

  <form [formGroup]="filterForm">
    <div class="filters-container">
      <div class="filters-grid">
        <div class="filter-item">
          <label class="filter-label">Escala</label>
          <mat-form-field appearance="outline" class="filter-field">
            <mat-select formControlName="scaleId" (selectionChange)="onScaleFilterChange()">
              <mat-option [value]="undefined">Todas as escalas</mat-option>
              <mat-option *ngFor="let scale of scales(); trackBy: trackByScaleId" [value]="scale.id">
                {{ scale.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>

          <th>Cor</th>
          <th>Escala</th>
          <th style="width: 1%;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shade of shades(); trackBy: trackByShadeId">

          <td data-label="Cor" >
            <div class="color-display">
              {{ shade.color || '-' }}
            </div>
          </td>
          <td data-label="Escala" >{{ getScaleName(shade.scaleId) }}</td>
          <td >
            <div class="action-buttons">
              <button class="btn btn-primary btn-sm" (click)="onEdit(shade)">
                <mat-icon>edit</mat-icon>
                Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteShade(shade.id)">
                <mat-icon>delete</mat-icon>
                Excluir
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
