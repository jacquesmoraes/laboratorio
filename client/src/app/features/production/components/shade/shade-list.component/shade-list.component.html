<div class="page-container">
  <!-- Toolbar compacta no estilo payments/billings -->
  <div class="filters-toolbar">
    <h1 class="page-title">Cores</h1>

    <!-- Filtro por Escala -->
    <select
      class="filter-input"
      
      [(ngModel)]="selectedScaleId"
      (ngModelChange)="onScaleFilterChange($event)">
      <option [value]="undefined">Todas as escalas</option>
      @for (scale of scales(); track scale.id) {
        <option [value]="scale.id">
          {{ scale.name }}
        </option>
      }
    </select>

    <!-- Botões -->
    <button class="btn btn-secondary" (click)="clearFilters()">Limpar</button>
    <button class="btn btn-primary" (click)="onNew()">
      <mat-icon>add</mat-icon>
      Nova Cor
    </button>
  </div>

  <!-- Lista de Cores -->
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Cor</th>
          <th>Escala</th>
          <th style="width: 1%;">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (shade of shades(); track shade.id) {
          <tr>
            <td class="name" data-label="Cor">
              <div class="color-display">
                {{ shade.color || '-' }}
              </div>
            </td>
            <td class="name" data-label="Escala">{{ getScaleName()(shade.scaleId) }}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-primary btn-sm" (click)="onEdit(shade)">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteShade(shade.id)">
                  <mat-icon>delete</mat-icon>
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
