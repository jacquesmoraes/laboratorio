<mat-card class="scale-card">
  <mat-card-header>
    <mat-card-title>Setores</mat-card-title>
    <mat-card-subtitle>Gerencie os setores do laboratório</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="actions-bar">
      <button (click)="onNew()" class="btn">
        <mat-icon>add</mat-icon>
        Novo Setor
      </button>
    </div>

    <div class="table-container">
      <mat-table [dataSource]="sectors()" class="mat-elevation-z8 custom-table">

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
          <mat-cell *matCellDef="let sector">{{ sector.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
          <mat-cell *matCellDef="let sector">
            <button mat-icon-button color="primary" (click)="onEdit(sector)" class="action-icon-btn" matTooltip="editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(sector)" matTooltip="deletar" class="action-icon-btn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
