<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Setores</h2>
    <button mat-raised-button color="primary" [routerLink]="['/sectors/new']">
      <mat-icon>add</mat-icon> Novo Setor
    </button>
  </div>

  <div *ngIf="!loading; else loadingTemplate">
    <mat-table [dataSource]="sectors()" class="mat-elevation-z1 w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let sector"> {{ sector.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let sector">
          <button mat-icon-button color="primary" (click)="onEdit(sector)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(sector)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <p>Carregando setores...</p>
    </div>
  </ng-template>
</div>
