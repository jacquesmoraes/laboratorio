<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Recuperar Senha</mat-card-title>
        <mat-card-subtitle>Digite seu email para receber o link de recuperação</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="forgot-password-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              [ngModel]="email()" 
              (ngModelChange)="email.set($event)"
              name="email"
              required
              [disabled]="loading()"
              placeholder="seu@email.com"
              autocomplete="email"
            />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          @if (error()) {
            <div class="error-message">
              <mat-icon>error</mat-icon>
              <span>{{ error() }}</span>
            </div>
          }
  
          @if (success()) {
            <div class="success-message">
              <mat-icon>check_circle</mat-icon>
              <span>{{ success() }}</span>
              <p class="info-text">
                Verifique sua caixa de entrada e spam. O link expira em 24 horas.
              </p>
            </div>
          }
  
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="full-width"
            [disabled]="loading() || !email()"
          >
            @if (loading()) {
              <mat-spinner diameter="20"></mat-spinner>
              <span>Enviando...</span>
            } @else {
              <ng-container>
                <mat-icon>send</mat-icon>
                <span>Enviar Link de Recuperação</span>
              </ng-container>
            }
          </button>
  
          <button 
            mat-button 
            type="button"
            class="full-width back-button"
            (click)="goToLogin()"
            [disabled]="loading()"
          >
            <mat-icon>arrow_back</mat-icon>
            <span>Voltar ao Login</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
