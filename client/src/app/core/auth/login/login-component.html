<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sistema Laborat贸rio</mat-card-title>
      <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            [(ngModel)]="credentials().email" 
            name="email"
            required
            [disabled]="loading()"
            placeholder="seu@email.com"
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            type="password" 
            [(ngModel)]="credentials().password" 
            name="password"
            required
            [disabled]="loading()"
            placeholder="Sua senha"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <!-- Checkbox para primeiro acesso -->
        <div class="first-access-section">
          <mat-checkbox [(ngModel)]="isFirstAccess" name="isFirstAccess" (change)="onFirstAccessChange()">
            Primeiro acesso? (Use c贸digo de acesso)
          </mat-checkbox>
        </div>

        @if (isFirstAccess()) {
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>C贸digo de Acesso</mat-label>
            <input 
              matInput 
              [(ngModel)]="accessCode" 
              name="accessCode"
              required
              [disabled]="loading()"
              placeholder="Digite o c贸digo recebido por email"
            />
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
        }

        @if (error()) {
          <div class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ error() }}</span>
          </div>
        }

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width"
          [disabled]="loading() || !credentials().email || !credentials().password || (isFirstAccess() && !accessCode() )"
        >
          @if (loading()) {
            <mat-spinner diameter="20"></mat-spinner>
            <span>Entrando...</span>
          } @else {
            <ng-container>
              <mat-icon>login</mat-icon>
              <span>{{ isFirstAccess() ? 'Completar Primeiro Acesso' : 'Entrar' }}</span>
            </ng-container>
            
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
